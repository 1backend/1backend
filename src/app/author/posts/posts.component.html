<div fxLayout="row wrap" fxLayoutAlign="space-between">
    <div fxFlex="1 1 100%">
      <mat-form-field style="width: 100%;" color="primary">
        <input matInput [(ngModel)]="search" placeholder="Search posts" />
      </mat-form-field>
    </div>
    <span *ngIf="author === us.user.Nick" align="end" style="margin-left: -100px; margin-top: -3px;" matTooltip="Create new post"
      matTooltipPosition="above">
      <button mat-mini-fab (click)="create()" color="accent">
        <mat-icon>add</mat-icon>
      </button>
    </span>
  </div>
<div fxLayout="column">
  <div *ngFor="let p of posts" fxFlex="1 1 100%" style="width: 100%;">
    <div style="padding-bottom: 0.5em; padding-top: 1em">
        <h2><a routerLink="/{{p.User.Nick}}/p/{{p.Id}}">{{p.Title}}</a></h2>
      </div>
      <div style="border-bottom: solid 1px;padding-bottom: 0.5em">
        {{p.UpdatedAt | amTimeAgo}} by {{p.User.Nick}}
      </div>
  </div>
  <div *ngIf="posts.length < 1">
    There are no blog posts yet.
  </div>
</div>
