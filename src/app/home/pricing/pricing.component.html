<div fxFlexLayout="row" fxLayoutAlign="center" class="white" stlye="padding-left: 0; padding-right:0;">
  <div fxFlex="1 1 25%">
    <ul class="pricing p-blue">
      <li style="background: #42A5F5;font-size: 32px;padding: 5px;font-family: 'Roboto Light';font-weight: 200;color: white;">
        Free
      </li>
      <li>Only public projects</li>
      <li>No instant support</li>
      <li>
        <h3>Free</h3>
        <span>until 100k requests</span>
      </li>
      <li *ngIf="!ss.getToken()">
        <button (click)="register()">Join Now</button>
      </li>
    </ul>
  </div>
  <div fxFlex="1 1 5%"></div>
  <div fxFlex="1 1 25%">
    <ul class="pricing p-green">
      <li style="background: #66BB6A;font-size: 32px;padding: 5px;font-family: 'Roboto Light';font-weight: 200;color: white;">
        Premium
      </li>
      <li>Public and private projects</li>
      <li>24/7 on-call support</li>
      <li>
        <h3>$19</h3>
        <span>per 100k requests</span>
      </li>
      <li>
        <button *ngIf="!ss.getToken()" (click)="openCheckout()">Join Now</button>
        <button *ngIf="ss.getToken()" (click)="openCheckout()">Go premium</button>
      </li>
    </ul>
  </div>
</div>
