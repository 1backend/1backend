<span #targetUp>
  <mat-card id="big" style="padding-top: 0; padding-left: 0; padding-right: 0; height: 100%; margin-bottom: 0;" fxLayout="column"
    class="mat-elevation-z3">
    <app-header></app-header>
    <div fxFlex="1 1">
      <div style="height: 100%" fxLayout="row wrap" fxLayoutAlign="center center">
        <div fxFlex="1 1 40%">
          <h1 style="margin-bottom: 0.5em;">An open source PaaS</h1>
          <h1 style="margin-top: 0.5em; color: #2196F3">A place for your side projects</h1>
          <h2>Run hundreds of low traffic services on a budget (or for free).</h2>
          <h2>No vendor lock in, you can host 1Backend yourself.</h2>
          <h2>Built to be as easy to use as possible.</h2>
        </div>
        <div fxFlex="1 1 5%">
        </div>
        <div fxFlex="1 1 40%" style="height: 25em;">
          <app-demo></app-demo>
        </div>
      </div>
    </div>
    <div style="text-align: center; margin-top: -3em;">
      <button mat-fab (click)="scroll(targetDown)" color="accent">
        <mat-icon aria-hidden="false">keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </mat-card>
  <span #targetDown></span>
</span>

  <h2 id="getStarted">Create a project</h2>
</div>

<div>
  <mat-card style="padding-left: 0; padding-right: 0" class="mat-elevation-z4">
    <app-create-project></app-create-project>
  </mat-card>
</div>

<div style="margin-left:7.1%; margin-bottom: 15px" class="project-title">
  <h2 id="pricing">Pricing</h2>
</div>

<div>
  <mat-card style="padding-left: 0; padding-right: 0;" class="mat-elevation-z4">
    <app-pricing></app-pricing>
