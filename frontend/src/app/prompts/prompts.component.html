<app-page title="Prompts" [menuWidth]="'3rem'" [columnWidths]="['3rem']">
	<ng-template #columnContent>
		<div>
			<app-icon-menu></app-icon-menu>
		</div>
	</ng-template>
	<ng-template #mainContent>
		<app-centered [headerHeight]="'56px'" [vertical]="true">
			<div class="container">
				<div>
					<h1>
						Prompts.
						<span *ngIf="count > 0" style="font-size: 1rem; color: #444"
							>Total: {{ count }}.
						</span>
					</h1>
				</div>
				<ion-searchbar
					(ionInput)="redirect()"
					placeholder="Search prompts by model id"
					name="searchTerm"
					ngDefaultControl
					[(ngModel)]="searchTerm"
				></ion-searchbar>
				<div class="prompt-wrapper" *ngFor="let prompt of prompts">
					<app-prompt [prompt]="prompt"></app-prompt>
				</div>

				<ion-button
					*ngIf="after"
					(click)="loadMoreData()"
					style="color: white; margin-left: 1rem; margin-bottom: 1rem"
				>
					Load More
				</ion-button>
			</div>
		</app-centered>
	</ng-template>
</app-page>
