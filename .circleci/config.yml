version: 2
jobs:
  build:
    working_directory: ~/my-project
    machine:
      image: circleci/node:6-browsers
    steps:
      - checkout
      - restore_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      # - run: xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox
      - setup-docker-engine
      - run: |
          cd backend; docker build -t 1backend/server . ; cd ..
          docker run -e MYSQL_ROOT_PASSWORD=root -p=3306:3306 --name 1backend-mysql -d 1backend/mysql
          docker run -p=6379:6379 --name 1backend-redis -d redis redis-server --appendonly yes
          docker run -e INTERNAL_IP=$(ip route get 8.8.8.8 | head -1 | cut -d' ' -f8) -v /var/run/docker.sock:/var/run/docker.sock -p 8883:8883 --name 1backend-server -d 1backend/server
          sleep 10; docker ps; docker logs 1backend-mysql; docker logs 1backend-redis; docker logs 1backend-server;
          xvfb-run -a npm run e2e -- --no-progress --environment dev --config=protractor-ci.conf.js