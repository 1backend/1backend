        "200":
          content:
            application/json:
              schema:
                additionalProperties: {}
                type: object
          description: Message successfully deleted
        "400":
          content:
            application/json:
              schema:
                type: string
          description: Invalid JSON
        "401":
          content:
            application/json:
              schema:
                type: string
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                type: string
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Delete a Message
      tags:
      - Chat Svc
